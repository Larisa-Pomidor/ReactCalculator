<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css?4">
</head>

<body>
    <div class="start">
        <div class="start__outer">
            <div class="start__decor">
                <img src="assets/img/hollowcubespec.png" alt="" class="start__decor-1">
                <img src="assets/img/semisphere.png" alt="" class="start__decor-2">
                <img src="assets/img/sphere.png" alt="" class="start__decor-3">
                <img src="assets/img/torus-1.png" alt="" class="start__decor-4">
                <img src="assets/img/torus-2.png" alt="" class="start__decor-5">
            </div>
            <div class="container">
                <div class="start__inner">
                    <div class="start__col">
                        <div class="start__title">
                            Black <br> <span>Fridays </span> <br> Matter
                        </div>
                    </div>
                    <div class="start__col">
                        <div class="start__sale">
                            +$3 на все!
                        </div>
                        <div class="start__info">
                            Миттєві виплати <br> на наші неймовірні оффери!
                        </div>
                        <div class="start__desc">
                            Заливай на оффери, отримуй моментальні бампи в доларах на кожен аппрув!
                            <br>
                            Максимальний розпродаж!
                        </div>
                        <div class="start__button btn">
                            Дізнатись ціну
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="price">
        <div class="price__outer">
            <div class="container">
                <div class="price__inner">
                    <div class="price__col">
                        <div class="price__title-block">
                            <div class="price__title">
                                Вигідно
                            </div>
                            <div class="price__subtitle">
                                +$3 на все!
                            </div>
                        </div>
                    </div>
                    <div class="price__col">
                        <div id="root"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__outer">
            <div class="container">
                <div class="footer__inner">
                    <div class="logo"><img src="assets/img/logo.png" alt=""></div>
                    <div class="footer__text">
                        This calculator is made with love by <span> LarisaPomidor.2SPL </span> <br> Copyright @2023 All
                        rights reserved
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="components/AppComponent.js?1234567"></script>

    <script src="https://cdn.rangetouch.com/2.0.1/rangetouch.js"></script>
</body>

</html>
